	<script>
	    var session = Blmani.Session.getInstance().get();
		if(!session){
		  window.location ="login.html";
		}
        window.loadUrl("http://blmani.com/aniparti_fan/creation_tool.html?" + Date.now()).onload = function () {
            var r = window.parseCodeBlocks(this.response);          
            var e = document.createElement('div');
            e.innerHTML = r;
            var initScript = e.querySelector(".codeBlock");           
            if (initScript) {
                document.body.appendChild(e);
                e.style.display = "none";
                eval(initScript.innerHTML.replace("<!--", "").replace("-->", ""));
                initScript.parentNode.removeChild(initScript);
            }
        }
		
		
	   
	  
		

    </script>
